name: Update streaming movies dataset

on:
  schedule:
    # Runs every day at 03:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch:  # allows manual run from the Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest

    env:
      KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
      KAGGLE_API_TOKEN: ${{ secrets.KAGGLE_API_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install kaggle
        run: pip install kaggle

      - name: Download dataset from Kaggle
        run: |
          mkdir -p data
          kaggle datasets download -d ruchi798/movies-on-netflix-prime-video-hulu-and-disney -p data --force
          cd data
          unzip -o movies-on-netflix-prime-video-hulu-and-disney.zip
          rm movies-on-netflix-prime-video-hulu-and-disney.zip

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*
          git commit -m "Update dataset from Kaggle" || echo "No changes to commit"
          git push
